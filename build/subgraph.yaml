specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Organisation
    network: mbase
    source:
      address: "0x2915BBe7eec68717DAF31B379802fE2BA112c3d4"
      abi: Organisation
      startBlock: 2889660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAdmin
        - Organisation
        - Skill
      abis:
        - name: Organisation
          file: Organisation/abis/Organisation.json
      eventHandlers:
        - event: createOrgProfileEvent(uint256,(string,string,string,address[]))
          handler: handleCreateOrganisation
        - event: Initialized(uint8)
          handler: handleInitContract
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: Organisation/Organisation.wasm
features:
  - ipfsOnEthereumContracts
