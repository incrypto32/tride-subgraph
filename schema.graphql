type ContractAdmin @entity {
  id: ID!
  count: BigInt!
  previousAdmin: Bytes! # address
  newAdmin: Bytes! # address
}

type Organisation @entity {
  id: ID!
  name: String
  description: String
  metadataURI: String
  websiteURL: String
  twitterId: String
  discordServer: String
  contactEmail: String
  industry: String
}

type Skill @entity {
  id: String!
  name: String!
  description: String
  category_id: BigInt
  subcategory_id: BigInt
  type: String
  # type: String!
}
